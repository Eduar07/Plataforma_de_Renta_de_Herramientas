# ============================================
# APPLICATION CONFIG
# ============================================
spring.application.name=renta-herramientas-platform
server.port=8080
server.servlet.context-path=/

# ============================================
# DATASOURCE CONFIG - MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/marketplace_herramientas?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=campus2023
spring.datasource.password=campus2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE CONFIG
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ============================================
# JACKSON CONFIG
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota
spring.jackson.default-property-inclusion=non_null

# ============================================
# LOGGING CONFIG
# ============================================
logging.level.root=INFO
logging.level.com.rentaherramientas=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# JWT CONFIG
# ============================================
jwt.secret=RentaHerramientas2024SecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================
# SWAGGER/OPENAPI CONFIG
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true

# ============================================
# FILE UPLOAD CONFIG
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# ============================================
# ERROR HANDLING
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# CORS CONFIG
# ============================================
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600