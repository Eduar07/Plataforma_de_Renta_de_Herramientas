<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RentaHerramientas</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <!-- Lado Izquierdo -->
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>üî® √önete a nosotros</h1>
                <p>Crea tu cuenta y comienza a rentar las mejores herramientas o convi√©rtete en proveedor.</p>
            </div>
        </div>

        <!-- Lado Derecho -->
        <div class="auth-right">
            <div class="auth-box">
                <h2 class="auth-title">Crear Cuenta</h2>
                <p class="auth-subtitle">Completa el formulario</p>

                <div id="alertContainer"></div>

                <form id="registroForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Tipo de Usuario</label>
                        <select id="tipo" class="form-select" required>
                            <option value="">Selecciona...</option>
                            <option value="CLIENTE">Cliente (Rentar herramientas)</option>
                            <option value="PROVEEDOR">Proveedor (Ofrecer herramientas)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                        <small style="color: #6c757d;">M√≠nimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Apellido</label>
                        <input type="text" id="apellido" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tel√©fono</label>
                        <input type="tel" id="telefono" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tipo de Documento</label>
                        <select id="documentoTipo" class="form-select" required>
                            <option value="">Selecciona...</option>
                            <option value="CC">C√©dula de Ciudadan√≠a</option>
                            <option value="NIT">NIT</option>
                            <option value="CE">C√©dula de Extranjer√≠a</option>
                            <option value="PASAPORTE">Pasaporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">N√∫mero de Documento</label>
                        <input type="text" id="documentoNumero" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Direcci√≥n (Opcional)</label>
                        <input type="text" id="direccion" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Ciudad (Opcional)</label>
                        <input type="text" id="ciudad" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Departamento (Opcional)</label>
                        <input type="text" id="departamento" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="registroBtn">
                        Crear Cuenta
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¬øYa tienes cuenta? <a href="/login.html">Inicia sesi√≥n aqu√≠</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
